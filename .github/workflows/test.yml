name: linux-x64 

on:
  workflow_dispatch:

jobs:
  linux-x64-python3:
    runs-on: ubuntu-latest
    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      - name: Get yesterdays date
        id: yesterday
        run: echo "::set-output name=date::$(date --date="yesterday" +'%Y-%m-%d')"
      - uses: actions/checkout@v2
        with:
          repository: 'yosyshq/fpga-nightly'
          ref: 'packages'
      - name: Cache sources
        id: cache-sources
        uses: actions/cache@v2
        with:
          path: _sources
          key: cache-sources-python3-${{ steps.date.outputs.date }}
      - name: Cache hashes
        id: cache-hashes
        uses: actions/cache@v2
        with:
          path: _hashes
          key: cache-hashes-linux-x64-python3-${{ steps.date.outputs.date }}
          restore-keys: |
            cache-hashes-linux-x64-python3-${{ steps.yesterday.outputs.date }}
            cache-hashes-linux-x64-python3-
      - name: Build
        run: ./nightly.py build --arch=linux-x64 --target=python3

    needs: [ linux-x64-yosys, linux-x64-nextpnr-generic, linux-x64-nextpnr-ice40, linux-x64-nextpnr-ecp5, linux-x64-nextpnr-machxo2, linux-x64-nextpnr-nexus, linux-x64-icestorm, linux-x64-prjtrellis, linux-x64-dfu-util, linux-x64-ecpprog, linux-x64-openfpgaloader, linux-x64-avy, linux-x64-boolector, linux-x64-yices, linux-x64-suprove, linux-x64-pono, linux-x64-z3, linux-x64-mcy, linux-x64-sby, linux-x64-sby-gui, linux-x64-gtkwave, linux-x64-verilator, linux-x64-iverilog, linux-x64-litex, linux-x64-ecpdap, linux-x64-fujprog, linux-x64-python-programmers, linux-x64-openocd, linux-x64-icesprog, linux-x64-flask, linux-x64-python2, linux-x64-xdot, linux-x64-system, linux-x64-python3 ]
    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      - name: Get yesterdays date
        id: yesterday
        run: echo "::set-output name=date::$(date --date="yesterday" +'%Y-%m-%d')"
      - uses: actions/checkout@v2
        with:
          repository: 'yosyshq/fpga-nightly'
          ref: 'packages'
      - name: Cache sources
        id: cache-sources
        uses: actions/cache@v2
        with:
          path: _sources
          key: cache-sources-default-${{ steps.date.outputs.date }}
      - name: Cache hashes
        id: cache-hashes
        uses: actions/cache@v2
        with:
          path: _hashes
          key: cache-hashes-linux-x64-default-${{ steps.date.outputs.date }}
          restore-keys: |
            cache-hashes-linux-x64-default-${{ steps.yesterday.outputs.date }}
            cache-hashes-linux-x64-default-
      - name: Build
        run: ./nightly.py build --arch=linux-x64 --target=default


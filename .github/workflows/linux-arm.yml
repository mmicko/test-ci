name: linux-arm

on:
  workflow_dispatch:

jobs:
  linux-arm-yosys:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          repository: 'yosyshq/fpga-nightly'
      - name: Cache sources
        id: cache-sources
        uses: actions/cache@v2
        with:
          path: _sources
          key: cache-sources-yosys
      - name: Download previous build
        run: |
          URL="https://github.com/mmicko/test-ci/releases/download/bucket/linux-arm-yosys.tgz"
          if wget --spider "${URL}" 2>/dev/null; then
              wget -qO- "${URL}" | tar xvfz -
          else
              echo "Previous version not found in bucket"
          fi
      - name: Build
        run: ./nightly.py build --arch=linux-arm --target=yosys --single --tar
      - uses: ncipollo/release-action@v1
        if: hashFiles('linux-arm-yosys.tgz') != ''
        with:
          allowUpdates: True
          omitBody: True
          omitBodyDuringUpdate: True
          omitNameDuringUpdate: True
          tag: bucket
          artifacts: "linux-arm-yosys.tgz"
          token: ${{ secrets.GITHUB_TOKEN }}


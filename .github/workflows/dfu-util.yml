          omitBodyDuringUpdate: True
          omitNameDuringUpdate: True
          tag: bucket
          artifacts: "nextpnr-bba-linux-x64.tgz"
          token: ${{ secrets.GITHUB_TOKEN }}
  linux-x64-prjtrellis-bba:

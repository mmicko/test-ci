          token: ${{ secrets.GITHUB_TOKEN }}
  linux-x64-nextpnr-ecp5:
    runs-on: ubuntu-latest
    needs: [ linux-x64-python3, linux-x64-nextpnr-bba, linux-x64-prjtrellis-bba ]
    steps:
      - uses: actions/checkout@v2
        with:
          repository: 'yosyshq/fpga-nightly'
